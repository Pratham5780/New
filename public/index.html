<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <img class="logo-img" src="https://digigrowhub.in/wp-content/uploads/2021/10/digi-new.png" alt="">
    <img class="wave" src="./images/wave-haikei.svg" alt="">
    <div class="heading">
        <div class="head-text">
            <h2>Welcome to,</h1>
                <h1>DigiGrowHub</h1>
                <span id="element"></span>
        </div>
        <div class="head-img">
            <img src="../images/person.avif" alt="">
        </div>
    </div>
    <div class="grid-container">
        <a href="manage.html">
            <div class="card">
                <img src="../images/1.svg" alt="Image 1">
                <h2>Management Portal</h2>
            </div>
        </a>
        <a href="index2.html">
            <div class="card">
                <img src="../images/2.svg" alt="Image 2">
                <h2>Trainer's Portal</h2>
            </div>
        </a>
        <a href="student-portal.html">
            <div class="card">
                <img src="./images/3.svg" alt="Image 3">
                <h2>Student's Portal</h2>
            </div>
        </a>
        <a href="course.html">
            <div class="card">
                <img src="../images/4.svg" alt="Image 4">
                <h2>Course Portal</h2>
            </div>
        </a>
        <a href="ticket-system.html">
            <div class="card">
                <img src="../images/5.svg" alt="Image 4">
                <h2>Ticket System</h2>
            </div>
        </a>
        <a href="issues.html">
            <div class="card">
                <img src="../images/6.svg" alt="Image 4">
                <h2>Tickets</h2>
            </div>
        </a>
        <a href="resolve.html">
            <div class="card">
                <img src="../images/7.svg" alt="Image 4">
                <h2>Resolved Tickets</h2>
            </div>
        </a>
        <a href="fees.html">
            <div class="card">
                <img src="../images/8.svg" alt="Image 4">
                <h2>Fees Portal</h2>
            </div>
        </a>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Management Portal!', 'Trainer\'s Portal!', 'Student\'s Portal!', 'Course\'s Portal!', 'Ticket System!', 'Fees Portal!'],
            typeSpeed: 60,
            backSpeed: 30,
            loop: true,
        });
    </script>
</body>

</html>
