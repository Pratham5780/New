<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <img class="logo-img" src="https://digigrowhub.in/wp-content/uploads/2021/10/digi-new.png" alt="">
    <img class="wave" src="./images/wave-haikei.svg" alt="">
    <div class="heading">
        <div class="head-text">
            <h2>Welcome to,</h1>
                <h1>DigiGrowHub</h1>
                <span id="element"></span>
        </div>
        <div class="head-img">
            <img src="../images/person.avif" alt="">
        </div>
    </div>
    <div class="grid-container">
        <a href="manage.html">
            <div class="card">
                <img src="../images/1.svg" alt="Image 1">
                <h2>Management Portal</h2>
            </div>
        </a>
        <a href="index2.html">
            <div class="card">
                <img src="../images/2.svg" alt="Image 2">
                <h2>Trainer's Portal</h2>
            </div>
        </a>
        <a href="student-portal.html">
            <div class="card">
                <img src="./images/3.svg" alt="Image 3">
                <h2>Student's Portal</h2>
            </div>
        </a>
        <a href="course.html">
            <div class="card">
                <img src="../images/4.svg" alt="Image 4">
                <h2>Course Portal</h2>
            </div>
        </a>
        <a href="ticket-system.html">
            <div class="card">
                <img src="../images/5.svg" alt="Image 4">
                <h2>Ticket System</h2>
            </div>
        </a>
        <div class="card">
            <img src="../images/6.svg" alt="Image 4">
            <h2>Tickets</h2>
            <button onclick="checkTicketsPassword()">Need Access</button>
        </div>
        <a href="resolve.html">
            <div class="card">
                <img src="../images/7.svg" alt="Image 4">
                <h2>Resolved Tickets</h2>
            </div>
        </a>
        <div class="card">
            <img src="../images/8.svg" alt="Image 4">
            <h2>Fees Portal</h2>
            <button onclick="checkFeesPassword()">Need Access</button>
        </div>
    </div>
    <div class="footer">
        <div class="name-digi">
            <p>DigiGrowHub</p>
        </div>
        <div class="credits">
            <p>+91-8482864968</p>
            <a href="https://digigrowhub.in/" target="_blank">digigrowhub.in</a>
        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        const feesPassword = "digi1grow";
        const ticketsPassword = "digi1grow";
        var typed = new Typed('#element', {
            strings: ['Management Portal!', 'Trainer\'s Portal!', 'Student\'s Portal!', 'Course\'s Portal!', 'Ticket System!', 'Fees Portal!'],
            typeSpeed: 60,
            backSpeed: 30,
            loop: true,
        });

        // Function to check the password for Fees Portal
        function checkFeesPassword() {
            const enteredPassword = prompt("Enter Password for Fees Portal:");
            if (enteredPassword === feesPassword) {
                // Redirect to the Fees Portal page if the password is correct
                window.location.href = "fees.html";
            } else {
                alert("Incorrect password. Access denied.");
            }
        }
        function checkTicketsPassword() {
            const enteredPassword = prompt("Enter Password for Tickets:");
            if (enteredPassword === ticketsPassword) {
                // Redirect to the Tickets page if the password is correct
                window.location.href = "issues.html";
            } else {
                alert("Incorrect password. Access denied.");
            }
        }
    </script>
</body>

</html>
